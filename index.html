<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <title>Stop Watch</title>
</head>
<body>
    <div id="Heading">Stop Watch</div>
    <div id="main">
        <div id="Timer">
            <div id="hr" class="time"></div>
            <div id="min" class="time"></div>
            <div id="sec" class="time"></div>
        </div>
        <div id="Btns">
            <div id="start" class="Button"><button><i class="ri-play-line"></i></button></div>
            <div id="Pause" class="Button"><button><i class="ri-pause-line"></i></button></div>
            <div id="reset" class="Button"><button><i class="ri-restart-line"></i></button></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
